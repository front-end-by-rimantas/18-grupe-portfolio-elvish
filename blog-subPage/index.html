<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elvish | Blog</title>
    <link rel="icon" href="../img/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/aside.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
    <!-- header -->
    <header class="container">
        <div class="row">
            <div class="header col-12"></div>
        </div>
    </header>
    <!-- hero -->
    <div class="container-fluid hero">
        <div class="bg-overlay">
            <div class="row">
                <div class="hero-texts col-12">
                    <h1>Latest news</h1>
                    <span class="hero-links"><a href="#">Home</a> &sol; <a href="#">Blog</a></span>
                </div>
            </div>
        </div>
    </div>
    <!-- main -->
    <main class="container">
        <div class="row">

            <div class="col-8 col-md-12">
                <div class="container-fluid blog"></div>
                <div class="blog-pages">
                    <a class='prev' href="#">&laquo;</a>
                    <span class="pages">PAGES</span>
                    <a class='next' href="#">&raquo;</a>
                </div>    
            </div>

            <aside class="col-4 col-md-12">
                <div class="aside"></div>
            </aside>
        </div>
    </main>
    <!-- footer -->
    <footer class="container">
        <div class="row">
            <div class="footer col-12">
                FOOTER 
            </div>
        </div>
    </footer>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
