<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elvish | Blog</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="./layout.css">
    <link rel="stylesheet" href="./custom.css">
</head>
<body>
    <!-- header -->
    <header class="container-fluid">
        <div class="row">
            <div class="headerLinks col-12">
                <a class="logo" href="#">Elvish</a>
                <a class="go-home" href="#">Go Home</a>
            </div>
        </div>
    </header>
    <!-- hero -->
    <div class="container-fluid hero">
        <div class="bg-overlay">
            <div class="row">
                <div class="hero-texts col-12">
                    <h1>Latest news</h1>
                    <span class="hero-links"><a href="#">Home</a> &sol; <a href="#">Blog</a></span>
                </div>
            </div>
        </div>
    </div>
    <!-- main -->
    <main class="container">
        <div class="row">
                <div class="blog col-8 col-md-12">
                    BLOG
                </div>
                <aside class="col-4 col-md-12">
                    ASIDE
                </aside>
        </div>
    </main>
    <!-- footer -->
    <footer class="container-fluid col-12">
        FOOTER 
    </footer>
    <script src="./main.js" type="module"></script>
</body>
</html>
