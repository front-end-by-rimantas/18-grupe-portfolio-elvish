<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elvish | Blog</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
    <!-- header -->
    <header class="container">
        <div class="row">
            <div class="headerLinks col-12">
                <a class="logo" href="#">Elvish</a>
                <a class="go-home" href="#">Go Home</a>
                <div class="dropdown">
                    <i id="burger" class="fa fa-bars"></i>
                    <div class=" dropdown-content">
                        <a href="#">Go Home</a>
                    </div>
                  </div>

            </div>
        </div>
    </header>
    <!-- hero -->
    <div class="container-fluid hero">
        <div class="bg-overlay">
            <div class="row">
                <div class="hero-texts col-12">
                    <h1>Latest news</h1>
                    <span class="hero-links"><a href="#">Home</a> &sol; <a href="#">Blog</a></span>
                </div>
            </div>
        </div>
    </div>
    <!-- main -->
    <main class="container">
        <div class="row">

            <div class="container-fluid col-8 col-md-12">
                <div class="container-fluid blog"></div>
                <div class="nav">
                    <a class='prev' href="#">&laquo;</a>
                    <span class="pages">
                        PAGES
                    </span>
                    <!-- <a href="#">1</a>
                    <a class="active-page" href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#">6</a> -->
                    <a class='next' href="#">&raquo;</a>
                </div>    
            </div>

            <aside class="col-4 col-md-12">
                <div class="aside">
                    <div class='aside-container aside-search'>
                        <h4>Search</h4>
                        <div class="form">
                            <input id="search" type="search" placeholder='Search...'>
                            <i class="fa fa-search"></i>
                        </div>
                    </div>
                    <div class='aside-container aside-categories'>
                        <h4>Categories</h4>
                        <div class="categories">
                            CATEGORIES
                        </div>
                    </div>
                    <div class='aside-container aside-recent-posts'>
                        <h4>Recent posts</h4>
                        <div class="recent-posts">
                            RECENT POSTS
                        </div>
                    </div>
                    <div class='aside-container aside-archives'>
                        <h4>Archives</h4>
                        <div class="rarchives">
                            ARCHIVES
                        </div>
                    </div>
                    <div class='aside-container aside-tags'>
                        <h4>Tags</h4>
                        <div class="tags">
                            TAGS
                        </div>
                    </div>
                </div>
                
            </aside>
        </div>
    </main>
    <!-- footer -->
    <footer class="container-fluid col-12">
        FOOTER 
    </footer>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
